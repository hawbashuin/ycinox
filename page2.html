<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./asset/css/global.css" />
    <link rel="stylesheet" href="./asset/css/page2.css" />
    <link href="./asset/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./asset/css/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="./asset/css/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <img src="./asset/images/page2.png" width="100%" />
      <nav class="navbar navbar-light fixed-top"></nav>
      <div class="container-fluid">
        <div class="row header">
          <div class="col-md-12 d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-circle btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            ></button>
            <button
              type="button"
              class="btn btn-circle btn-outline-primary"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            ></button>
            <button
              type="button"
              class="btn btn-circle btn-outline-primary lang-btn"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></button>
            <ul
              class="dropdown-menu lang-menu"
              aria-labelledby="dropdownMenuButton1"
            >
              <li>
                <img
                  src="./asset/images/pic/語系.png"
                  alt=""
                  srcset=""
                  width="100px"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="banner-mask"></div>
      <div
        class="banner-text-section"
        data-aos="fade-in"
        data-aos-delay="100"
        data-aos-duration="1500"
        data-aos-once="false"
        data-aos-mirror="true"
        data-aos-easing="ease-in-out"
      ></div>
      <div id="center-menu" class="center-menu">
        <div class="row row-cols-5">
          <div class="col d-flex" data-go="center-menu">
            <div class="center-menu-mask"></div>
          </div>
          <div class="col d-flex" data-go="center-menu">
            <img
              src="./asset/images/icon/鋼捲ICON-03.png"
              class="center-menu-2"
            />
          </div>
          <div class="col d-flex" data-go="center-menu">
            <img
              src="./asset/images/icon/鋼捲ICON-03.png"
              class="center-menu-3"
            />
          </div>
          <div class="col d-flex" data-go="package-anchor">
            <img
              src="./asset/images/icon/鋼捲ICON-03.png"
              class="center-menu-4"
            />
          </div>
          <div class="col d-flex" data-go="product-anchor">
            <img
              src="./asset/images/icon/鋼捲ICON-03.png"
              class="center-menu-5"
            />
          </div>
        </div>
      </div>
      <div id="package-anchor"></div>
      <div id="product-anchor"></div>

      <div class="product-table">
        <img src="./asset/images/icon/三角箭頭-紅.png" class="arrow-up-red" />
        <img src="./asset/images/icon/三角箭頭-紅.png" class="arrow-left-red" />
        <img
          src="./asset/images/icon/三角箭頭-紅.png"
          class="arrow-right-red"
        />
        <img src="./asset/images/icon/三角箭頭-紅.png" class="arrow-down-red" />

        <img
          src="./asset/images/icon/三角箭頭-灰.png"
          class="arrow-gray arrow-up"
        />
        <img
          src="./asset/images/icon/三角箭頭-灰.png"
          class="arrow-gray arrow-left"
        />
        <img
          src="./asset/images/icon/三角箭頭-灰.png"
          class="arrow-gray arrow-right"
        />
        <img
          src="./asset/images/icon/三角箭頭-灰.png"
          class="arrow-gray arrow-down"
        />
      </div>
      <div
        id="email-icon"
        class="email-icon"
        onclick="window.location = 'mailto:abc@gmail.com';"
      ></div>
      <button
        type="button"
        class="btn btn-outline-primary"
        id="btn-back-to-top"
      >
        <img src="./asset/images/icon/GO TOP ICON-03.png" width="110px" />
      </button>
    </div>
    <div
      id="carouselExampleControlsNoTouching"
      class="carousel slide package"
      data-bs-touch="false"
      data-bs-interval="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./asset/images/pic/包裝方式-05.png" width="100%" />
        </div>
        <div class="carousel-item">
          <img src="./asset/images/pic/包裝方式-06.png" width="100%" />
        </div>
        <div class="carousel-item">
          <img src="./asset/images/pic/包裝方式-07.png" width="100%" />
        </div>
        <div class="carousel-item">
          <img src="./asset/images/pic/包裝方式-08.png" width="100%" />
        </div>
      </div>
      <a
        role="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev"
      >
        <img
          src="./asset/images/icon/三角箭頭-紅.png"
          class="arrow-left-red carousel-control-prev"
        />
        <img
          src="./asset/images/icon/三角箭頭-灰.png"
          class="arrow-gray arrow-left carousel-control-prev"
        />
      </a>
      <a
        role="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next"
        ><img
          src="./asset/images/icon/三角箭頭-紅.png"
          class="arrow-right-red carousel-control-next"
        />
        <img
          src="./asset/images/icon/三角箭頭-灰.png"
          class="arrow-gray arrow-right carousel-control-next"
        />
      </a>
    </div>
    <div class="product-pic-small"></div>
    <div
      id="carouselExampleControlsNoTouching2"
      class="carousel slide product-pic"
      data-bs-touch="false"
      data-bs-interval="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./asset/images/pic/產品應用-05.png" width="100%" />
        </div>
        <div class="carousel-item">
          <img src="./asset/images/pic/產品應用-06.png" width="100%" />
        </div>
        <div class="carousel-item">
          <img src="./asset/images/pic/產品應用-07.png" width="100%" />
        </div>
      </div>
    </div>
    <div class="product-pic-control">
      <a
        role="button"
        data-bs-target="#carouselExampleControlsNoTouching2"
        data-bs-slide="prev"
      >
        <img src="./asset/images/icon/三角箭頭-紅.png" class="arrow-left-red" />
        <img
          src="./asset/images/icon/三角箭頭-灰.png"
          class="arrow-gray arrow-left"
        />
      </a>
      <a
        role="button"
        data-bs-target="#carouselExampleControlsNoTouching2"
        data-bs-slide="next"
      >
        <img
          src="./asset/images/icon/三角箭頭-紅.png"
          class="arrow-right-red"
        />
        <img
          src="./asset/images/icon/三角箭頭-灰.png"
          class="arrow-gray arrow-right"
        />
      </a>
    </div>

    <script src="./asset/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/js/jquery-3.7.1.min.js"></script>
    <script src="./asset/js/aos.js"></script>
    <script src="./asset/js/page2.js"></script>
  </body>
  <!-- <img src="./asset/images/pic/原彩度公司圖-05.png" class="about-banner-img" /> -->
  <!-- Menu -->
  <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasNavbar"
    aria-labelledby="offcanvasNavbarLabel"
  >
    <div class="offcanvas-body">
      <!-- <img src="./asset/images/pic/主選單-06.png" width="100%" alt="" /> -->
    </div>
  </div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container">
            <div class="row search-title">
              <div class="col-md-10 col-10">請輸入產品名稱</div>
              <div class="col-md-2 col-2">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <div id="search_area" class="d-md-flex">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="basic-addon2"
                />
                <span
                  id="basic-addon2"
                  class="input-group-text bi-search"
                  style="font-size: 1rem; color: #0d6efd"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
